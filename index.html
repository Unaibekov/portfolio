<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,900&display=swap&subset=cyrillic"
		rel="stylesheet">
	<script type='text/javascript' src='js/script.js'></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js"></script>

</head>

<body>
	<main class="main">
		<div class="photo"></div>
		<div class="about">
			<div class="title">Ильдар<br>Унайбеков</div>
			<div class="divider"></div>
			<div class="subtitle">Графический дизайнер</div>
		</div>
	</main>
	<div class="m-p-g">
		<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
			<img src="http://unsplash.it/600/400?image=940" data-full="http://unsplash.it/1200/800?image=940"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/640/450?image=906" data-full="http://unsplash.it/1280/900?image=906"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/550/420?image=885" data-full="http://unsplash.it/1100/840?image=885"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/650/450?image=823" data-full="http://unsplash.it/1300/900?image=823"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/600/350?image=815" data-full="http://unsplash.it/1200/700?image=815"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/560/500?image=677" data-full="http://unsplash.it/1120/1000?image=677"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/670/410?image=401" data-full="http://unsplash.it/1340/820?image=401"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/620/340?image=623" data-full="http://unsplash.it/1240/680?image=623"
				class="m-p-g__thumbs-img" />
			<img src="http://unsplash.it/790/390?image=339" data-full="http://unsplash.it/1580/780?image=339"
				class="m-p-g__thumbs-img" />
		</div>

		<div class="m-p-g__fullscreen"></div>
	</div>

	<script>
		var elem = document.querySelector('.m-p-g');

		document.addEventListener('DOMContentLoaded', function () {
			var gallery = new MaterialPhotoGallery(elem);
		});
	</script>




</body>

</html>
